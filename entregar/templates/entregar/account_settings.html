<!DOCTYPE html>
<html lang="en">


{% load bootstrap4 %}

{% load static %}

{% block content %}

<head>

     <title> Pedido </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


<style>
    body,
	html {
		margin: 0;
		padding: 0;
		height: 100%;
		background: url('/images/slider-image3.jpg');
		font-family: Montserrat;
		}
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;


</style>

<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body " style="background-color:#F0F8FF">
            <h5>Bem Vindo: {{user}}</h5>
            <hr>
            <h3 style="text-align:center">Foto de Perfil</h3>
            <hr>
            <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}">
            <br>
            <a class="btn btn-warning" href="{% url 'home' %}">&#8592; Voltar ao Menu Principal</a>
        </div>
    </div>
    <br>
    <div class="col-md-5" >
        <div class="card card-body " style="background-color:#F0F8FF" >
            
            <form method="POST" action="" enctype="multipart/form-data" class="form-group col-md-10" >
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Gravar</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
    <br>
    <div class="col-md-3" >
        <div class="card card-body " style="background-color:#F0F8FF">
            <a class="btn btn-warning" href="{% url 'BookingListView' %}">Visualizar Minhas Reservas</a>
            <a class="btn btn-warning" href="{% url 'userPedidos' %}">Visualizar Meus Pedidos</a>



        </div>
    </div>
</div>
</head>

{% endblock %}
