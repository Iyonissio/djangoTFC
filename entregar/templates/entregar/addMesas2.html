{% extends 'entregar/main.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-12">
        <hr>
        <div class="card card-body">
            <a class="btn btn-info btn-md btn-block"  href="#" >Lista de Pedidos</a>
            <table class="table table-sm table-striped">
                <tr>
                      <th>Mesa</th>
                    <th>Categoria</th>
                    <th>Cadeiras</th>
                    <th>Remover</th>

                </tr>
                {% for f in mesas %}
                    <tr>
                        <td>{{f.number}}</td>
                         <td>{{ f.category}}</td>
                        <td>{{f.cadeiras}}</td>
                        <td><a class="btm btn-sm btn-Primary" href="{% url 'deletarMesa' id %}">Remover</a></td>

                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>


{% endblock content %}
