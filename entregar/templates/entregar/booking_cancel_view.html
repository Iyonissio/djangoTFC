<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Detail</title>
    <script src="https://kit.fontawesome.com/692189991f.js" crossorigin="anonymous"></script>

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="{% static '/css/room_detail_view.css' %}">

</head>

<body>

    <!-- Main Content -->
    <div class="content">

        <!-- Room Image -->
        <div class="image">
            <img src="{% static 'images/mesas.jpg' %}"/>
        </div>


        <!-- Room Details -->
        <div class="room">

            <!-- Div 1: Back to Home -->
            <div class="home">
                <a href="{% url 'RoomListView' %}"><i class="fas fa-arrow-alt-circle-left">Pagina Inicial</i></a>
            </div>

            <!-- Div 2: Room Information -->
            <!-- Div 3: Room Booking Form -->
            <form id="booking-form" action="" method="POST">

                {% csrf_token %}
                <h2>Tem certeza que deseja cancelar a Reserva? Para:</h2>
                <h3>Mesa {{booking.room.number}} - {{booking.get_room_category}} {{booking}}</h3>
                <!-- Input Div -->
                <br>
                <div >
                    <button type="submit">Sim</button>
                </div>

            </form>

        </div> <!-- END Room Div -->
         <div class="room-info">
                <h1>{{room_category}}</h1>
                <p>Verifique toda a Informacao antes de efectuar o Cancelamento da Reserva</p>
            </div>


    </div> <!-- END Main Content Div -->

</body>

</html>
