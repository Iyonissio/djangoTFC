{% extends 'entregar/main.html' %}

{% load static %}

{% block content %}

<br>
<div class="container">
    <div class="col-md-10" >
        <div class="card card-body ">
            <a class="btn btn-info btn-sm btn-block" href="#">Achar Clientes Cadastrados</a>
            <br>
            <form method="get">
                {{myFilter.form}}
                 <button type="submit" class="btn btn-info">Procurarr Cliente</button>
            </form>
        </div>
    </div>
    <br>

<div class="row">
    <div class="col-md-10">
        <hr>
        <div class="card card-body ">
            <a class="btn btn-info btn-sm btn-block" href="#">Lista de Clientes</a>
            <table class="table table-sm table-striped">
                <tr>
                    <th></th>
                     <th></th>
                    <th>Cliente</th>
                    <th>Celular</th>
                    <th>Email</th>
                </tr>

                {% for customer in customers %}
                    <tr>
                        <td><a class="btm btn-sm btn-Primary" href="{% url 'customer' customer.id %}">Ver</a></td>
                        <td><a class="btm btn-sm btn-Primary" href="{% url 'customer_pdf' customer.pk %}">PDF</a></td>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.phone }}</td>
                        <td>{{ customer.email }}</td>
                    </tr>

                {% endfor %}
            </table>
        </div>
    </div>
</div>


</div>
</div>



{% endblock content %}
