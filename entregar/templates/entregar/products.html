{% extends 'entregar/main.html' %}

{% load static %}

{% block content %}

<head>
	<title> Pedido </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" >
<style>
    body,
	html {
		margin: 0;
		padding: 0;
		height: 100%;
		background: url('/images/');
		font-family: Montserrat;
		}
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
</style>

<br>
<div class="container">
	<div class="row">
		{% for i in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{i.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{i.name}}</strong></h6>
				<hr>
				<button data-produto={{produto.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart" href="#anchor">Desconto 20%</button>
				<a class="btn btn-outline-success" href="{% url 'product_detail' i.id %}" >Pedir</a>
				<h4 style="display: inline-block; float: right"><strong>{{i.price|floatformat:2}}Mt</strong></h4>

			</div>
		</div>

		{% endfor %}
	</div>
<br>
<div class="col-md">
	<a class="btn btn-warning" href="{% url 'home' %}" id="anchor">&#8592; Voltar ao Menu Principal</a>
</div>
</div>

<br>
</head>


{% endblock content %}
